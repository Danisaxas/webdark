<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desarrollador</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    /* Estilos generales */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      transition: background 0.5s ease, color 0.5s ease;
      overflow: hidden;
    }

    /* Fondo del c√≥digo animado */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: #ffffff;
      transition: background 0.5s ease;
      overflow: hidden;
    }

    .dark-mode .background {
      background: #121212;
    }

    /* Fragmentos de c√≥digo animados */
    .code-snippet, .icon {
      position: absolute;
      font-size: 16px;
      font-family: monospace;
      opacity: 0.8;
      white-space: nowrap;
      animation: moveLeft 12s linear infinite;
    }

    /* Colores estilo Python, PHP, HTML */
    .color-blue { color: #3572A5; }   /* Python */
    .color-yellow { color: #F7DF1E; } /* JavaScript */
    .color-red { color: #E34C26; }    /* HTML */
    .color-green { color: #4F5D95; }  /* PHP */

    /* Iconos de lenguajes (dibujados como cajas de texto) */
    .icon {
      width: 50px;
      height: 50px;
      opacity: 0.8;
      display: inline-block;
      text-align: center;
      line-height: 50px;
      font-size: 24px;
      background-color: #333;
      color: white;
      border-radius: 5px;
    }

    /* Animaci√≥n horizontal (de derecha a izquierda) */
    @keyframes moveLeft {
      from { transform: translateX(100vw); }
      to { transform: translateX(-100vw); }
    }

    /* Contenedor de botones */
    .button-container {
      display: flex;
      justify-content: space-between;
      padding: 10px;
    }

    /* Botones */
    #modo-btn, #back-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    #modo-btn:hover, #back-btn:hover {
      background-color: #45a049;
      transform: scale(1.1);
    }

    #back-btn {
      background-color: #f39c12;
    }

    #back-btn:hover {
      background-color: #e67e22;
    }

    /* Contenido principal */
    .dev-container {
      text-align: center;
      margin-top: 50px;
      position: relative;
      z-index: 2;
    }

    .dev-container img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .telegram-btn {
      background-color: #0088cc;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .telegram-btn:hover {
      background-color: #0077b5;
    }

    /* Estilo para la historia cargada */
    .history {
      font-size: 16px;
      color: #fff;
      text-align: center;
      margin-top: 20px;
      white-space: nowrap;
      overflow: hidden;
      font-family: monospace;
    }

    /* Efecto de desplazamiento de letras */
    .history span {
      display: inline-block;
      animation: scrollText 20s linear infinite;
    }

    @keyframes scrollText {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body class="light-mode">
  
  <!-- Fondo animado -->
  <div class="background"></div>

  <!-- Botones alineados en la parte superior -->
  <div class="button-container">
    <button id="back-btn" onclick="window.location.href='{{ url_for('portada') }}'">‚¨Ö Volver atr√°s</button>
    <button id="modo-btn">üåô Modo oscuro</button>
  </div>

  <!-- Contenido principal -->
  <section class="dev-container">
    <img src="{{ url_for('static', filename='img/perfil.jpg') }}" alt="Perfil">
    <p><strong>Nombre:</strong> Daniel</p>
    <p><strong>Edad:</strong> 15</p>
    <button class="telegram-btn" onclick="window.open('https://t.me/exzzex', '_blank')">
      üì© Contactar en Telegram
    </button>
  </section>

  <!-- Historia cargada desde una fuente externa -->
  <div class="history">
    <span id="history-text"></span>
  </div>

  <footer>
    <p>&copy; 2025 Darkness e.x</p>
  </footer>

  <!-- Fragmentos de c√≥digo en movimiento -->
  <script>
    // Fragmentos de c√≥digo animados
    const codeSnippets = [
      '<section class="dev-container">', // HTML
      'def hello_world():',               // Python
      '  print("Hola Mundo")',            // Python
      'console.log("Hola Mundo");',       // JavaScript
      'echo "Hola Mundo";',               // PHP
      'SELECT * FROM users;',             // SQL
      '</section>',                       // HTML
    ];

    const container = document.querySelector('.background');
    
    function displayCode() {
      codeSnippets.forEach((snippet, index) => {
        const snippetElement = document.createElement('div');
        snippetElement.textContent = snippet;
        snippetElement.classList.add('code-snippet');
        
        if (index % 4 === 0) snippetElement.classList.add('color-blue');  // Python
        if (index % 4 === 1) snippetElement.classList.add('color-yellow'); // JavaScript
        if (index % 4 === 2) snippetElement.classList.add('color-green');  // PHP
        if (index % 4 === 3) snippetElement.classList.add('color-red');    // HTML
        
        // Asegurarse de que cada fragmento de c√≥digo se mueva en la pantalla
        snippetElement.style.top = `${(Math.random() * 90)}vh`;
        snippetElement.style.animationDelay = `${Math.random() * 5}s`;
        container.appendChild(snippetElement);
      });
    }

    displayCode();

    // Cargar la historia desde un archivo externo
    fetch('https://mi-pagina-externa.com/historia')
      .then(response => response.text())
      .then(data => {
        document.getElementById('history-text').textContent = data;
      })
      .catch(error => {
        console.error('Error al cargar la historia:', error);
      });

    // Modo oscuro y claro
    const modoBtn = document.getElementById("modo-btn");
    const body = document.body;

    modoBtn.addEventListener("click", function () {
      if (body.classList.contains("light-mode")) {
        body.classList.remove("light-mode");
        body.classList.add("dark-mode");
        modoBtn.textContent = "‚òÄÔ∏è Modo claro";
      } else {
        body.classList.remove("dark-mode");
        body.classList.add("light-mode");
        modoBtn.textContent = "üåô Modo oscuro";
      }
    });
  </script>

</body>
</html>
