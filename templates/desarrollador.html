<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desarrollador</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    /* Estilos generales */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      transition: background 0.5s ease, color 0.5s ease;
    }

    /* Fondo del c√≥digo animado */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: #ffffff;
      transition: background 0.5s ease;
    }

    .dark-mode .background {
      background: #121212;
    }

    /* Fragmentos de c√≥digo animados */
    .code-snippet {
      position: absolute;
      font-size: 16px;
      font-family: monospace;
      opacity: 0.8;
      white-space: nowrap;
      animation: float 10s linear infinite;
    }

    /* Colores estilo Python, PHP, HTML */
    .color-blue { color: #3572A5; }   /* Python */
    .color-yellow { color: #F7DF1E; } /* JavaScript */
    .color-red { color: #E34C26; }    /* HTML */
    .color-green { color: #4F5D95; }  /* PHP */

    @keyframes float {
      0% { transform: translateY(100vh); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }

    /* Contenedor de botones */
    .button-container {
      display: flex;
      justify-content: space-between;
      padding: 10px;
    }

    /* Botones */
    #modo-btn, #back-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    #modo-btn:hover, #back-btn:hover {
      background-color: #45a049;
      transform: scale(1.1);
    }

    #back-btn {
      background-color: #f39c12;
    }

    #back-btn:hover {
      background-color: #e67e22;
    }

    /* Contenido principal */
    .dev-container {
      text-align: center;
      margin-top: 50px;
      position: relative;
      z-index: 2;
    }

    .dev-container img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .telegram-btn {
      background-color: #0088cc;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .telegram-btn:hover {
      background-color: #0077b5;
    }
  </style>
</head>
<body class="light-mode">
  
  <!-- Fondo animado -->
  <div class="background"></div>

  <!-- Botones alineados en la parte superior -->
  <div class="button-container">
    <button id="back-btn" onclick="window.location.href='{{ url_for('portada') }}'">‚¨Ö Volver atr√°s</button>
    <button id="modo-btn">üåô Modo oscuro</button>
  </div>

  <!-- Contenido principal -->
  <section class="dev-container">
    <img src="{{ url_for('static', filename='img/perfil.jpg') }}" alt="Perfil">
    <p><strong>Nombre:</strong> Daniel</p>
    <p><strong>Edad:</strong> 15</p>
    <button class="telegram-btn" onclick="window.open('https://t.me/exzzex', '_blank')">
      üì© Contactar en Telegram
    </button>
  </section>

  <footer>
    <p>&copy; 2025 Darkness e.x</p>
  </footer>

  <!-- JavaScript -->
  <script>
    // Modo oscuro y claro
    const modoBtn = document.getElementById("modo-btn");
    const body = document.body;

    modoBtn.addEventListener("click", function () {
      if (body.classList.contains("light-mode")) {
        body.classList.remove("light-mode");
        body.classList.add("dark-mode");
        modoBtn.textContent = "‚òÄÔ∏è Modo claro";
      } else {
        body.classList.remove("dark-mode");
        body.classList.add("light-mode");
        modoBtn.textContent = "üåô Modo oscuro";
      }
    });

    // Fragmentos de c√≥digo en movimiento
    const codeSnippets = [
      '<section class="dev-container">', // HTML
      'def hello_world():',               // Python
      '  print("Hola Mundo")',            // Python
      'console.log("Hola Mundo");',       // JavaScript
      'echo "Hola Mundo";',               // PHP
      'SELECT * FROM users;',             // SQL
      '</section>',                        // HTML
    ];

    const colors = ['color-blue', 'color-yellow', 'color-red', 'color-green'];
    const background = document.querySelector(".background");

    function createCodeSnippet() {
      const snippet = document.createElement("div");
      snippet.textContent = codeSnippets[Math.floor(Math.random() * codeSnippets.length)];
      snippet.classList.add("code-snippet", colors[Math.floor(Math.random() * colors.length)]);
      snippet.style.left = Math.random() * 100 + "vw";
      snippet.style.top = "100vh";
      snippet.style.animationDuration = Math.random() * 5 + 5 + "s";
      background.appendChild(snippet);

      setTimeout(() => {
        snippet.remove();
      }, 10000);
    }

    setInterval(createCodeSnippet, 500);
  </script>

</body>
</html>
