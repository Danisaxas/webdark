<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desarrollador</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    /* Estilos generales */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      transition: background 0.5s ease, color 0.5s ease;
      overflow: hidden;
    }

    /* Fondo del código animado */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: #ffffff;
      transition: background 0.5s ease;
      overflow: hidden;
    }

    .dark-mode .background {
      background: #121212;
    }

    /* Estilos para la información personal */
    .info-container {
      text-align: center;
      margin-top: 50px;
      font-family: 'Replit', monospace; /* Usando fuente de Replit */
      font-size: 24px;
      color: #fff;
      padding: 10px;
    }

    .info-container p {
      margin: 10px 0;
    }

    /* Estilo para el icono de menú */
    .menu-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 30px;
      background: #333; /* Gris oscuro */
      border: none;
      color: #fff;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px; /* Bordes redondeados */
      z-index: 999;
    }

    .menu-btn:hover {
      background: #555; /* Gris más claro al pasar el ratón */
    }

    /* Menú desplegable */
    .menu-container {
      display: none;
      position: absolute;
      left: 20px;
      top: 70px;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      padding: 10px;
      width: 250px;
      font-family: Arial, sans-serif;
      z-index: 998;
    }

    .menu-container a {
      display: block;
      padding: 12px 20px;
      text-decoration: none;
      color: black;
      font-size: 18px;
      border-bottom: 1px solid #ddd;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .menu-container a:hover {
      background-color: #f1f1f1;
    }

    /* Mostrar menú cuando está activo */
    .menu-container.active {
      display: block;
    }

    /* Estilos para la información personal organizada */
    .dev-container {
      text-align: center;
      margin-top: 50px;
      position: relative;
      z-index: 2;
    }

    .dev-container img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    /* Modo oscuro y claro */
    .dark-mode .info-container {
      color: white; /* Letras blancas en modo oscuro */
    }

    .light-mode .info-container {
      color: black; /* Letras negras en modo claro */
    }

    footer {
      text-align: center;
      margin-top: 50px;
      font-size: 14px;
      color: #777;
    }
  </style>
  <!-- Añadir la fuente de Replit -->
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="light-mode">
  
  <!-- Fondo animado -->
  <div class="background"></div>

  <!-- Icono de menú -->
  <button class="menu-btn" id="menu-btn">&#9776;</button>

  <!-- Menú desplegable -->
  <div class="menu-container" id="menu-container">
    <a href="#mi-cuenta">Mi cuenta</a>
    <a href="#configuraciones">Configuraciones</a>
    <a href="#ayuda">Ayuda</a>
    <a href="#preguntas-frecuentes">Preguntas Frecuentes</a>
  </div>

  <!-- Contenedor de información personal -->
  <div class="info-container">
    <p><strong>Nombre:</strong> Daniel</p>
    <p><strong>Edad:</strong> 15 años</p>
    <p><strong>Team:</strong> 33k</p>
    <p><strong>Country:</strong> Venezuela</p>
  </div>

  <!-- Contenido principal -->
  <section class="dev-container">
    <img src="{{ url_for('static', filename='img/perfil.jpg') }}" alt="Perfil"> <!-- Asegúrate de que la imagen esté en la ruta correcta -->
  </section>

  <footer>
    <p>&copy; 2025 Darkness e.x</p>
  </footer>

  <script>
    // Funcionalidad para el menú desplegable
    const menuBtn = document.getElementById("menu-btn");
    const menuContainer = document.getElementById("menu-container");

    menuBtn.addEventListener("click", function () {
      menuContainer.classList.toggle("active");
    });
  </script>

</body>
</html>
