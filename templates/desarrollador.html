<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desarrollador</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    /* Fondo animado */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    .background {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      background: url('{{ url_for('static', filename='img/code-bg.gif') }}') repeat;
      background-size: cover;
      filter: brightness(0.5);
    }
    .dev-container {
      text-align: center;
      margin-top: 50px;
      color: white;
    }
    .dev-container img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .btn-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .telegram-btn, #modo-btn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    .telegram-btn {
      background-color: #0088cc;
      color: white;
      border: none;
    }
    .telegram-btn:hover {
      background-color: #0077b5;
      transform: scale(1.1);
    }
    #modo-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
    }
    #modo-btn:hover {
      background-color: #45a049;
      transform: scale(1.1);
    }
    #back-btn {
      position: absolute;
      left: 10px;
      top: 10px;
      background-color: #f39c12;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    #back-btn:hover {
      background-color: #e67e22;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <button id="back-btn" onclick="window.location.href='{{ url_for('portada') }}'">‚¨Ö Volver atr√°s</button>
  <section class="dev-container">
    <img src="{{ url_for('static', filename='img/perfil.jpg') }}" alt="Perfil">
    <p><strong>Nombre:</strong> Daniel</p>
    <p><strong>Edad:</strong> 15</p>
    <div class="btn-container">
      <button class="telegram-btn" onclick="window.open('https://t.me/exzzex', '_blank')">üì© Contactar en Telegram</button>
      <button id="modo-btn">üåô Modo oscuro</button>
    </div>
  </section>
  <script>
    const modoBtn = document.getElementById("modo-btn");
    const body = document.body;
    modoBtn.addEventListener("click", function () {
      if (body.classList.contains("dark-mode")) {
        body.classList.remove("dark-mode");
        modoBtn.textContent = "üåô Modo oscuro";
      } else {
        body.classList.add("dark-mode");
        modoBtn.textContent = "‚òÄÔ∏è Modo claro";
      }
    });
  </script>
</body>
</html>
