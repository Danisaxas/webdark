<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desarrollador</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    /* Estilos generales */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      transition: background 0.5s ease, color 0.5s ease;
      overflow: hidden;
    }

    /* Fondo del c√≥digo animado */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: #ffffff;
      transition: background 0.5s ease;
      overflow: hidden;
    }

    .dark-mode .background {
      background: #121212;
    }

    /* Estilos para la informaci√≥n personal */
    .info-container {
      text-align: center;
      margin-top: 50px;
      font-family: 'Replit', monospace; /* Usando fuente de Replit */
      font-size: 24px;
      color: #fff;
    }

    .info-container p {
      margin: 10px 0;
    }

    /* Botones */
    .button-container {
      display: flex;
      justify-content: space-between;
      padding: 10px;
    }

    #modo-btn, #back-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    #modo-btn:hover, #back-btn:hover {
      background-color: #45a049;
      transform: scale(1.1);
    }

    #back-btn {
      background-color: #f39c12;
    }

    #back-btn:hover {
      background-color: #e67e22;
    }

    /* Informaci√≥n personal organizada */
    .dev-container {
      text-align: center;
      margin-top: 50px;
      position: relative;
      z-index: 2;
    }

    .dev-container img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .telegram-btn {
      background-color: #0088cc;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .telegram-btn:hover {
      background-color: #0077b5;
    }

    /* Estilo para la historia cargada */
    .history {
      font-size: 16px;
      color: #fff;
      text-align: center;
      margin-top: 20px;
      white-space: nowrap;
      overflow: hidden;
      font-family: monospace;
    }

    /* Efecto de desplazamiento de letras */
    .history span {
      display: inline-block;
      animation: scrollText 20s linear infinite;
    }

    @keyframes scrollText {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
  </style>
  <!-- A√±adir la fuente de Replit -->
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="light-mode">
  
  <!-- Fondo animado -->
  <div class="background"></div>

  <!-- Botones alineados en la parte superior -->
  <div class="button-container">
    <button id="back-btn" onclick="window.location.href='{{ url_for('portada') }}'">‚¨Ö Volver atr√°s</button>
    <button id="modo-btn">üåô Modo oscuro</button>
  </div>

  <!-- Contenedor de informaci√≥n personal -->
  <div class="info-container">
    <p><strong>Nombre:</strong> Daniel</p>
    <p><strong>Edad:</strong> 15 a√±os</p>
    <p><strong>Team:</strong> 33k</p>
    <p><strong>Country:</strong> Venezuela</p>
  </div>

  <!-- Contenido principal -->
  <section class="dev-container">
    <img src="{{ url_for('static', filename='img/perfil.jpg') }}" alt="Perfil">
    <button class="telegram-btn" onclick="window.open('https://t.me/exzzex', '_blank')">
      üì© Contactar en Telegram
    </button>
  </section>

  <!-- Historia cargada desde una fuente externa -->
  <div class="history">
    <span id="history-text"></span>
  </div>

  <footer>
    <p>&copy; 2025 Darkness e.x</p>
  </footer>

  <script>
    // Cargar la historia desde un archivo externo
    fetch('https://mi-pagina-externa.com/historia')
      .then(response => response.text())
      .then(data => {
        document.getElementById('history-text').textContent = data;
      })
      .catch(error => {
        console.error('Error al cargar la historia:', error);
      });

    // Modo oscuro y claro
    const modoBtn = document.getElementById("modo-btn");
    const body = document.body;

    modoBtn.addEventListener("click", function () {
      if (body.classList.contains("light-mode")) {
        body.classList.remove("light-mode");
        body.classList.add("dark-mode");
        modoBtn.textContent = "‚òÄÔ∏è Modo claro";
      } else {
        body.classList.remove("dark-mode");
        body.classList.add("light-mode");
        modoBtn.textContent = "üåô Modo oscuro";
      }
    });
  </script>

</body>
</html>
